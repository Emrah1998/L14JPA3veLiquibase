databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - createTable:
            tableName: telebeler
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(32)
              - column:
                  name: surname
                  type: VARCHAR(32)
              - column:
                  name: age
                  type: INT
